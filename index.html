<!DOCTYPE html>
<!-- saved from url=(0026)http://localhost:1111/todo -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Todo List APP test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                margin: 0;
                padding: 0;
            }

            h1 {
                background-color: #4CAF50;
                color: white;
                margin: 0;
                padding: 20px;
                text-align: center;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            ul li {
                background: #fff;
                border: 1px solid #ddd;
                margin-bottom: 10px;
                padding: 10px;
                position: relative;
            }

            ul li a {
                color: #333;
                text-decoration: none;
                font-weight: bold;
            }

            ul li a:hover {
                color: #4CAF50;
            }

            .delete-btn {
                color: red;
                position: absolute;
                right: 10px;
                top: 10px;
            }

            .edit-btn {
                color: #FFC107;
                position: absolute;
                right: 40px;
                top: 10px;
            }

            form {
                background: #fff;
                padding: 20px;
                margin-top: 20px;
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <h1>Rupesh's Todo List - Made using Node and we are on V1 version</h1>
        <ul>
            
            <li>
                <a href="http://localhost:1111/todo/delete/0" class="delete-btn">✘</a>
                <a href="http://localhost:1111/todo/0" class="edit-btn">✎</a>
                go home
            </li>
            
        </ul>

        <form action="http://localhost:1111/todo/add/" method="post">
            <p>
                <label for="newtodo">What should I do?</label>
                <input type="text" name="newtodo" id="newtodo" autofocus="">
                <input type="submit" value="Add">
            </p>
        </form>
    

</body></html>
